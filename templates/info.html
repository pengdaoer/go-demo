<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h6>nickname: {{.nickname}}</h6>
<form action="/api/change">
    <input name="nickname" type="text" placeholder="设置昵称"><br>
    <input name="password" type="password" placeholder="原密码"><br>
    <input name="newPassword" type="password" placeholder="新密码"><br>
    <input name="reNewPassword" type="password" placeholder="重复新密码"><br>
    <button type="submit">提交</button>
</form>
<form action="/api/logout" method="get">
    <button type="submit">退出</button>
</form>
<form action="/api/delete" method="get">
    <button type="submit">注销</button>
</form>
</body>
</html>
